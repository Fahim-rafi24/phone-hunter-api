<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>phone-hunter-api</title>
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family -->
    <style>
        /* google font family area */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .open-sans{
            font-family: "Open Sans", sans-serif;
        }
        .poppins{
            font-family: "Poppins", sans-serif;
        }
        /* google font family area */
    </style>
</head>
<body class="poppins">
    <header class="">
        <!-- nav start -->
        <nav class="w-full top-10 start-0">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="https://openapi.programming-hero.com/api/phones?search=iphone"
                class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-xl font-semibold whitespace-nowrap">Hot Gadgets</span>
                </a>
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button type="button" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-8 py-3 text-center">
                    Sign Up</button>
                </div>
            </div>
        </nav>
        <!-- nav end -->
        <!-- top header info -->
        <div class="grid justify-center text-center mt-32">
            <h1 class="text-2xl md:text-3xl xl:text-6xl font-bold mb-4 md:mb-8 xl:mb-12">Apple Iphone 13 Pro Max</h1>
            <p class="text-base md:text-[16px] xl:text-[19px]">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
            <div>
                <button class="my-10 text-white bg-blue-600 hover:bg-blue-700 rounded-lg text-sm w-52 px-8 py-3 text-center">Buy Now</button>
            </div>
        </div>
        <!-- top header info end -->
    </header>
    <main>
        <!-- show modal section -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal" class="modal">
            <div class="modal-box">
                <h3 id="modal-phone-brand" class="text-lg font-bold"></h3>
                <p id="modal-phone-name" class="py-4"></p>
                <div id="modal-phone-description" class="py-4"></div>
                <p id="modal-phone-releaseDate" class="py-4"></p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
        <!-- show modal section -->




        <!-- top search area -->
        <div class="flex flex-col items-center justify-center">
            <!-- Heading -->
            <h1 class="text-xl md:text-3xl font-semibold mb-4">Search your phone</h1>
            <!-- Search Bar -->
            <div class="flex items-center rounded-md shadow-md md:w-2/5 p-1 border mt-11">
              <div class="flex items-center rounded-l-md w-full p-2">
                <input id="input-fild" type="text" placeholder="Search your phone" class="bg-transparent w-full text-gray-600 focus:outline-none ml-2"/>
              </div>
              <button onclick="searchPhone()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-r-md">
                Search
              </button>
            </div>
          </div>
        <!-- top search area end -->
        <!-- main card area -->
        <!-- lodding toggle -->
        <div id="toggle-lodder" class="text-center mt-20 hidden">
            <span class="loading loading-dots text-gray-600 loading-lg"></span>
        </div>
        <!-- lodding toggle end -->
        <section id="card-area" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 mx-auto my-20">
            <!-- demo card -->
        </section>
        <div id="show-all-btn-section" class="hidden text-center mb-36">
            <button id="show-all-btn" onclick="handelShowAll()" class="text-white font-bold bg-gray-500 px-5 py-3 rounded-lg">Show all</button>
        </div>
        <!-- main card area end -->
    </main>



    <footer class="open-sans"></footer>
    <!-- script js -->
    <script src="js/index.js"></script>
</body>
</html>
